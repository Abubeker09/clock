<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="for"></div>
    <div class="clock">
      <div class="hour">
        <p id="hour">00</p>
        <label for="hour">HOURS</label>
      </div>
      <h1>:</h1>
      <div class="min">
        <p id="mins">00</p>
        <label for="mins">MINS</label>
      </div>
      <h1>:</h1>
      <div class="sec">
        <p id="sec">00</p>
        <label for="sec">SEC</label>
      </div>
      <div>
        <h2>dey</h2>
        <p id="D">PM</p>
        <label for="D" id="Y">10/18/2020</label>
      </div>
    </div>
    <div class="serc"></div>
    <div class="tri"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
